{%extends 'base.html'%}

{%block title%}Login{%endblock%}
{%block head1%}
<style>
.button {
  background-color: #1a1aff;
  border: none;
  color: white;
  padding: 10px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
}
</style>
{%endblock%}
{%block content%}

    <h2>Sign Up</h2>
    <form method="post">
    {% csrf_token %}
    {% if flag == 0 %}
       <!--<p style="color:#de0000">Incorrect email id and password!</p>-->
       <script>alert("Incorrect email id and password!");</script>
    {% endif %}

    <label for="u_id">Email Id :</label>
    <input type="text" id="u_id" name="u_id" placeholder="Email ID"><br><br>

    <label for="pass">Password :</label>
    <input type="Password" id="pass" name="pass" placeholder="Password"><br><br>
    <button class="button" type='submit'>Log in</button>

    </form>
    <p style="padding-left:40px">OR</p>
    <button class="button" onclick="window.location.href='/signup'">Register</button>
    
{%endblock%}
